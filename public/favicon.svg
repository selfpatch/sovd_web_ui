<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="headGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D4A5C"/>
      <stop offset="50%" style="stop-color:#2D3748"/>
      <stop offset="100%" style="stop-color:#1A202C"/>
    </linearGradient>

    <linearGradient id="foreheadGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5A6778"/>
      <stop offset="100%" style="stop-color:#4A5568"/>
    </linearGradient>

    <radialGradient id="eyeHousing3" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#5A6778"/>
      <stop offset="100%" style="stop-color:#3D4655"/>
    </radialGradient>

    <radialGradient id="iris3" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#68D391"/>
      <stop offset="70%" style="stop-color:#48BB78"/>
      <stop offset="100%" style="stop-color:#38A169"/>
    </radialGradient>

    <linearGradient id="bandage3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#68D391"/>
      <stop offset="50%" style="stop-color:#48BB78"/>
      <stop offset="100%" style="stop-color:#38A169"/>
    </linearGradient>

    <filter id="shadow3" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#1A202C" flood-opacity="0.4"/>
    </filter>

    <filter id="headShadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>

    <linearGradient id="shine3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff" stop-opacity="0.15"/>
      <stop offset="50%" style="stop-color:#fff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Head -->
  <rect x="35" y="45" width="130" height="120" rx="20" fill="url(#headGrad3)" filter="url(#headShadow3)"/>
  <rect x="35" y="45" width="130" height="60" rx="20" fill="url(#shine3)"/>

  <!-- Forehead panel -->
  <rect x="45" y="55" width="110" height="35" rx="8" fill="url(#foreheadGrad3)" opacity="0.6"/>

  <!-- Left eye -->
  <g transform="translate(75, 82)">
    <ellipse cx="0" cy="0" rx="22" ry="20" fill="url(#eyeHousing3)"/>
    <ellipse cx="0" cy="1" rx="20" ry="18" fill="#2D3748"/>
    <circle cx="0" cy="0" r="14" fill="#1A202C"/>
    <circle cx="0" cy="0" r="11" fill="url(#iris3)"/>
    <circle cx="0" cy="0" r="5" fill="#1A202C"/>
    <circle cx="4" cy="-4" r="3.5" fill="#fff" opacity="0.8"/>
    <circle cx="-3" cy="3" r="1.5" fill="#fff" opacity="0.4"/>
  </g>

  <!-- Right eye -->
  <g transform="translate(125, 82)">
    <ellipse cx="0" cy="0" rx="22" ry="20" fill="url(#eyeHousing3)"/>
    <ellipse cx="0" cy="1" rx="20" ry="18" fill="#2D3748"/>
    <circle cx="0" cy="0" r="14" fill="#1A202C"/>
    <circle cx="0" cy="0" r="11" fill="url(#iris3)"/>
    <circle cx="0" cy="0" r="5" fill="#1A202C"/>
    <circle cx="4" cy="-4" r="3.5" fill="#fff" opacity="0.8"/>
    <circle cx="-3" cy="3" r="1.5" fill="#fff" opacity="0.4"/>
  </g>

  <!-- LED Display Smile -->
  <g id="ledSmile">
    <!-- LED segments forming a smile shape -->
    <rect x="80" y="118" width="6" height="6" rx="1" fill="#48BB78" opacity="0.9"/>
    <rect x="88" y="120" width="6" height="6" rx="1" fill="#48BB78" opacity="0.9"/>
    <rect x="96" y="122" width="6" height="6" rx="1" fill="#48BB78" opacity="0.9"/>
    <rect x="104" y="120" width="6" height="6" rx="1" fill="#48BB78" opacity="0.9"/>
    <rect x="112" y="118" width="6" height="6" rx="1" fill="#48BB78" opacity="0.9"/>

    <!-- LED glow effect -->
    <rect x="80" y="118" width="6" height="6" rx="1" fill="#68D391" opacity="0.4"/>
    <rect x="88" y="120" width="6" height="6" rx="1" fill="#68D391" opacity="0.4"/>
    <rect x="96" y="122" width="6" height="6" rx="1" fill="#68D391" opacity="0.4"/>
    <rect x="104" y="120" width="6" height="6" rx="1" fill="#68D391" opacity="0.4"/>
    <rect x="112" y="118" width="6" height="6" rx="1" fill="#68D391" opacity="0.4"/>
  </g>

  <!-- Antenna -->
  <rect x="94" y="28" width="8" height="22" rx="3" fill="url(#foreheadGrad3)"/>
  <circle cx="98" cy="24" r="8" fill="url(#iris3)"/>
  <circle cx="100" cy="22" r="2.5" fill="#fff" opacity="0.7"/>

  <!-- Bandage 3D - większy (~25% więcej) -->
  <g transform="translate(55, 145) rotate(-8)" filter="url(#shadow3)">
    <rect x="-32" y="-10" width="64" height="21" rx="5" fill="url(#bandage3)"/>
    <rect x="-10" y="-32" width="21" height="64" rx="5" fill="url(#bandage3)"/>
    <rect x="-32" y="6" width="64" height="5" rx="2" fill="#38A169" opacity="0.5"/>
    <rect x="6" y="-32" width="5" height="64" rx="2" fill="#38A169" opacity="0.5"/>
    <rect x="-32" y="-10" width="64" height="4" rx="2" fill="#9AE6B4" opacity="0.4"/>
    <rect x="-10" y="-32" width="4" height="64" rx="2" fill="#9AE6B4" opacity="0.4"/>
    <rect x="-18" y="-18" width="36" height="36" rx="5" fill="#68D391" opacity="0.3"/>
    <circle cx="-17" cy="0" r="3" fill="#2D3748" opacity="0.35"/>
    <circle cx="0" cy="0" r="3" fill="#2D3748" opacity="0.35"/>
    <circle cx="17" cy="0" r="3" fill="#2D3748" opacity="0.35"/>
    <circle cx="0" cy="-17" r="3" fill="#2D3748" opacity="0.35"/>
    <circle cx="0" cy="17" r="3" fill="#2D3748" opacity="0.35"/>
  </g>
</svg>
